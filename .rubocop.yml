AllCops:
  DisplayCopNames: true
  Exclude:
    - "db"
    - "config/routes.rb"
    - "**/*_schema.rb"
    - "node_modules"

Rails:
  Enabled: true

Documentation:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

Layout/SpaceAfterComma:
  Enabled: false

Naming/FileName:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Metrics/ModuleLength:
  Exclude:
    - "config/routes.rb"

Rails/Delegate:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
    - "config/routes.rb"
    - "**/*_schema.rb"

Metrics/ClassLength:
  Enabled: false

Rails/RefuteMethods:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented


Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent
